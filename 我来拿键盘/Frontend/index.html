<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <!-- SVG Favicon 核心配置（兼容主流浏览器） -->
  <link rel="icon" href="./public/logo.svg" type="image/svg+xml" />
  <!-- 兼容不支持 SVG favicon 的浏览器（备用 PNG） -->
  <link rel="alternate icon" href="./public/logo.png" type="image/png" sizes="16x16 32x32" />

  <!-- 可选：iOS 设备专用图标（仍需 PNG，iOS 不支持 SVG 作为应用图标） -->
  <link rel="apple-touch-icon" href="./public/logo-180x180.png" sizes="180x180" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>福大数字校史</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer" />
  <script src="https://webapi.amap.com/loader.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
