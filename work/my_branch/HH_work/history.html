<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>福州大学校史时间轴</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>福州大学校史时间轴</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="history.html">校史时间轴</a>
      <a href="red.html">红色文化</a>
      <a href="about.html">关于我们</a>
    </nav>
  </header>

  <section class="timeline">
    <div class="container left">
      <div class="content">
        <h2>1958</h2>
        <p>福州大学成立，开启福建高等教育新篇章。</p>
        <img src="images/1958.jpg" alt="建校初期">
      </div>
    </div>

    <div class="container right">
      <div class="content">
        <h2>1978</h2>
        <p>改革开放初期，学校恢复招生，科研事业重新起航。</p>
        <img src="images/1978.jpg" alt="改革开放">
      </div>
    </div>

    <div class="container left">
      <div class="content">
        <h2>1994</h2>
        <p>学校更名为“福州大学”，标志着发展进入新阶段。</p>
        <img src="images/1994.jpg" alt="学校发展">
      </div>
    </div>

    <div class="container right">
      <div class="content">
        <h2>2010</h2>
        <p>旗山校区全面启用，教学科研设施现代化水平显著提升。</p>
        <img src="images/2010.jpg" alt="旗山校区">
      </div>
    </div>

    <div class="container left">
      <div class="content">
        <h2>2020</h2>
        <p>智慧校园建设启动，信息化水平持续提升。</p>
        <img src="images/2020.jpg" alt="智慧校园">
      </div>
    </div>
  </section>

  <footer>© 2025 福州大学校史馆网页设计小组</footer>
</body>
