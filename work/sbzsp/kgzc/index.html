<head>
    <meta charset="UTF-8">

    <title>印象福大 - 峥嵘岁月</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">福州大学 | 印象福大</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#timeline">云上校史</a></li>
            <li><a href="#">校园地图</a></li>
            <li><a href="#">学院风采</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>福州大学校史馆</h1>
        <p>筚路蓝缕，风雨兼程，一种精神代代传</p>
    </div>

    <div class="timeline" id="timeline">
        
        <div class="card left">
            <div class="content">
                <span class="year">1958年</span>
                <h2>建校伊始</h2>
                <p>福州大学在福州西湖之畔挂牌成立，首批设立数学、物理、化学、机械、电机、化工、土建7个系。</p>
            </div>
        </div>
        
        <div class="card right">
            <div class="content">
                <span class="year">1996年</span>
                <h2>"211工程"</h2>
                <p>进入国家"211工程"重点建设高校行列，开启了建设高水平大学的新篇章。</p>
            </div>
        </div>

        <div class="card left">
            <div class="content">
                <span class="year">2017年</span>
                <h2>"双一流"建设</h2>
                <p>入选国家"双一流"建设高校，化学学科入选世界一流学科建设名单。</p>
            </div>
        </div>

        <div class="card right">
            <div class="content">
                <span class="year">2023年</span>
                <h2>65周年校庆</h2>
                <p>传承红色基因，蓝图绘就，向着世界一流的东南强校目标迈进。</p>
            </div>
        </div>
        
    </div>
</div>

<button id="backBtn" title="回到顶部">Top</button>

</body>
</html>
