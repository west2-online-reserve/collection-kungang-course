<body>
  <header>
    <img src="images/fzu_logo.png" class="logo" alt="福大校徽">
    <h1>福州大学校史馆</h1>
    <nav>
      <a href="#hero">首页</a>
      <a href="history.html">校史时间轴</a>
      <a href="red.html">红色文化</a>
      <a href="about.html">关于我们</a>
    </nav>
    <button id="darkToggle">🌙</button>

  <section id="hero" class="hero fade-in">
    <h2>传承红色基因 · 赓续福大精神</h2>
    <p>福州大学自1958年建校以来，始终秉持“明德至诚 博学远志”的校训，弘扬红色文化与时代精神。</p>
    <a href="history.html" class="btn ripple">探索校史</a>
  </section>

  <section id="gallery" class="campus-gallery fade-in">
    <h2>校园风采</h2>
    <div class="gallery">
      <img src="images/campus1.jpg" alt="旗山校区">
      <img src="images/campus2.jpg" alt="图书馆">
      <img src="images/campus3.jpg" alt="行政楼">
    </div>
    <p>从建校初期到如今的“双一流”高校，福大人用奋斗书写辉煌。</p>
  </section>

  <section class="news fade-in">
    <h2>校史新闻快讯</h2>
    <ul>
      <li><strong>2025：</strong> 福州大学获评全国高校“红色文化传承创新基地”。</li>
      <li><strong>2024：</strong> 举办《百年红色印记》主题展，吸引师生2万人参观。</li>
      <li><strong>2023：</strong> 校史馆数字化重建项目启动。</li>
    </ul>
  </section>
